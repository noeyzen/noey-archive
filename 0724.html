<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=i, initial-scale=1.0">
    <title>If문 이해하기</title>
</head>
<body>
    <h1 id="message">Hello World</h1>
    <p id="number">0</p>
    <button type="button" id="decrease" onclick="decreaseNumber()">-</button>
    <button type="button" id="increase" onclick="increaseNumber()">+</button>
    <script>
        const msg = document.getElementById('message');
        const num = document.getElementById('number');
        const dec = document.getElementById('decrease');
        const inc = document.getElementById('increase');
        // const는 변수 지정
        let count = 0;

        function increaseNumber(){
            if(count<10){
                count = count+1;
                num.textContent = count;
                msg.textContent = '범위내의 값입니다.'
            } else{
                msg.textContent = '10이 최대값 입니다.'
            }
        }

        function decreaseNumber(){
            if(count>-10){
                count = count-1;
                num.textContent = count;
                msg.textContent = '범위내의 값입니다.'
            } else{
                msg.textContent = '-10이 최소값 입니다.'
            }
        }

    </script>
</body>
</html>
