<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noey</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <header>
        <nav>
            <ul class="navul">
                <li><a href="./index.html">HOME</a></li>
                <li class="logo">
                    <a href="#">
                        <div class="menubox">
                            <img src="./img/logo_o_merge.svg">
                            <img class="menuling" src="./img/menuring_2.svg">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="sec main">
        <div class="container">
            <img src="./img/noeylogo_merge.svg">
        </div>
        <span class="line"></span>
        <div class="txtbox">
            <p>
                Reverse of yeon,
                <strong>MY NEW ENERGY</strong>
            </p>
            <p>
                yeon.portfolio.kr/2025
            </p>
        </div>
        <span class="line"></span>
    </section>
    <section class="sec menu" aria-hidden="true">
        <div class="menu-inner">
            <div class="left-box">
                <div class="featured-visual">
                    <img src="./img/index.svg" alt="featured visual">
                </div>

            </div>
            <div class="right-box">
                <div class="right-top">
                    <ul class="contactul">
                        <li>
                            <strong>instagram</strong>
                            <br>@seo
                        </li>
                        <li>
                            <strong>contact</strong>
                            <br>66noey@gmail.com
                        </li>
                    </ul>
                </div>
                <div class="right-links">
                    <a href="#" class="menu-link">ABout NOey</a>
                    <a href="#" class="menu-link">Projects</a>
                    <a href="#" class="menu-link">Work</a>
                </div>
            </div>
        </div>
    </section>
    <script>
    (function(){
        var logoImg = document.querySelector('.navul .logo .menubox > img:not(.menuling)');
        var menuSection = document.querySelector('.sec.menu');
        if (!logoImg || !menuSection) return;

        function triggerChildrenDrop(){
            var kids = menuSection.querySelectorAll('.menu-inner, .menu-inner *');
            kids.forEach(function(el){
                el.classList.remove('drop6');
            });
            // reflow to restart animation
            void menuSection.offsetWidth;
            kids.forEach(function(el){
                el.classList.add('drop6');
            });
        }

        function openMenu(){
            document.body.classList.add('menu-open');
            menuSection.setAttribute('aria-hidden','false');
            triggerChildrenDrop();
        }

        function closeMenu(){
            document.body.classList.remove('menu-open');
            menuSection.setAttribute('aria-hidden','true');
        }

        function toggleMenu(){
            if (document.body.classList.contains('menu-open')){
                closeMenu();
            } else {
                openMenu();
            }
        }

        logoImg.addEventListener('click', function(e){
            e.preventDefault();
            toggleMenu();
        });
    })();
    </script>
</body>
</html>
